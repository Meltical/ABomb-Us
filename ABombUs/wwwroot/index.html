<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <title>ABomb Us</title>
</head>

<body>
    <button id="new-game-button">New Game</button>
    <script>
        var connection = new signalR.HubConnectionBuilder()
            .withUrl('/gamehub')
            .build();
        connection.start();

        document.getElementById("new-game-button").addEventListener('click', () => {
            connection.invoke('NewGame');
            //connection.invoke('Click', x, y);
            //connection.invoke('Flag', x, y);
        });

        connection.on('update', function (data) {
            console.log(JSON.parse(data));
        });

        connection.on('gameover', function (data) {
            console.log(JSON.parse(data));
        });

        connection.on('gamewon', function (data) {
            console.log(JSON.parse(data));
        });

    </script>
</body>

</html>
